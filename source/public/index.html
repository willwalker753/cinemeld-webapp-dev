<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="" />
    <title>Cinemeld</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&family=Oswald:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Global Styles -->
    <style>
        :root {
            /* 
            https://colorffy.com/dark-theme-generator 
            https://m2.material.io/design/color/dark-theme.html#ui-application
            */

            /* Dark Theme Primary Colors */
            --color-primary-100: #03a9f4;
            --color-primary-200: #4ab2f5;
            --color-primary-300: #6abcf7;
            --color-primary-400: #84c5f8;
            --color-primary-500: #9bcefa;
            --color-primary-600: #b1d8fb;

            /* Dark Theme Primary Mixed Surface Colors */
            --color-surface-mixed-100: #191f25;
            --color-surface-mixed-200: #2e3439;
            --color-surface-mixed-300: #454a4f;
            --color-surface-mixed-400: #5d6166;
            --color-surface-mixed-500: #76797e;
            --color-surface-mixed-600: #8f9396;

            /* Dark Theme Accent Colors */
            --color-accent-100: #20fc8f;
            --color-accent-200: #56fd9c;
            --color-accent-300: #75fea8;
            --color-accent-400: #8effb5;
            --color-accent-500: #a4ffc1;
            --color-accent-600: #b8ffcd;

            --color-font-primary: #FFFBFC;
            --color-font-secondary: #E8E8E8;

            --font-family-header: 'Oswald', sans-serif;
            --font-family-paragraph: 'Lato', sans-serif;
        }

        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--color-font-primary);
            background-color: var(--color-surface-mixed-100);
            margin: 0;
            font-family: var(--font-family-paragraph);
            font-size: 1rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        .title {
            font-family: var(--font-family-header);
            font-weight: 500;
            margin: 0;
        }

        .subtitle {
            color: var(--color-font-secondary);
        }

        p.subtitle {
            font-size: .8rem;
        }

        p,
        li {
            line-height: 1.3;
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>

</html>
